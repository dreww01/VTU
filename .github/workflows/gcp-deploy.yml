name: Deploy to Cloud Run

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: nova-vtu
  IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/nova-vtu:${{ github.sha }}

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 60

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          token_format: 'access_token'
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Docker Auth
        id: docker-auth
        uses: docker/login-action@v3
        with:
          registry: gcr.io
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Build and Push Container
        run: |-
          docker build -t "${{ env.IMAGE_NAME }}" -t "gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest" .
          docker push "${{ env.IMAGE_NAME }}"
          docker push "gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest"

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE_NAME }}
          flags: '--allow-unauthenticated'
          # NOTE: Consider moving these to Secret Manager later
          env_vars: |-
            DEBUG=False
            DJANGO_SETTINGS_MODULE=config.settings
            ALLOWED_HOSTS=*

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}
