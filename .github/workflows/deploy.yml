name: Deploy to GCP Cloud Run

on:
  push:
    branches: [master, main]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE: nova-vtu

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install and test
        run: |
          uv sync --all-extras --dev
          uv run ruff check .
          uv run python manage.py test
        env:
          SECRET_KEY: test-secret-key
          DEBUG: "True"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Debug secrets
        run: |
          echo "WIF Provider length: ${#WIF}"
          echo "WIF Provider starts with: ${WIF:0:20}..."
          echo "SA Email: $SA_EMAIL"
        env:
          WIF: ${{ secrets.GCP_WIF_PROVIDER }}
          SA_EMAIL: ${{ secrets.GCP_SA_EMAIL }}

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Build and push image
        run: |
          docker build -t gcr.io/$PROJECT_ID/$SERVICE:${{ github.sha }} .
          docker push gcr.io/$PROJECT_ID/$SERVICE:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE \
            --image gcr.io/$PROJECT_ID/$SERVICE:${{ github.sha }} \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --port 8080 \
            --set-env-vars "DEBUG=False" \
            --set-secrets "SECRET_KEY=django-secret-key:latest" \
            --set-secrets "DATABASE_URL=database-url:latest" \
            --set-secrets "PAYSTACK_SECRET_KEY=paystack-secret-key:latest" \
            --set-secrets "PAYSTACK_PUBLIC_KEY=paystack-public-key:latest" \
            --set-secrets "VTPASS_API_KEY=vtpass-api-key:latest" \
            --set-secrets "VTPASS_SECRET_KEY=vtpass-secret-key:latest" \
            --set-secrets "RESEND_API_KEY=resend-api-key:latest"

      - name: Show deployment URL
        run: |
          URL=$(gcloud run services describe $SERVICE --region $REGION --format 'value(status.url)')
          echo "Deployed to: $URL"
