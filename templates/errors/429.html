<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8" />
    <title>Too Many Requests - Nova VTU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                fontFamily: {
                    sans: ["Inter", "system-ui", "ui-sans-serif", "sans-serif"],
                },
                extend: {
                    colors: {
                        brand: {
                            500: "#0b82ff",
                            600: "#0064db",
                        },
                    },
                },
            },
        };
    </script>
    <script>
        (function () {
            try {
                const stored = localStorage.getItem("nova-theme");
                const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
                if (stored === "dark" || ((!stored || stored === "system") && prefersDark)) {
                    document.documentElement.classList.add("dark");
                }
            } catch (e) {}
        })();
    </script>
</head>

<body class="min-h-screen font-sans bg-slate-50 dark:bg-slate-950">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full text-center">
            <!-- Icon -->
            <div class="mx-auto h-20 w-20 rounded-full bg-amber-100 dark:bg-amber-500/10 flex items-center justify-center mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-amber-600 dark:text-amber-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <polyline points="12 6 12 12 16 14"/>
                </svg>
            </div>

            <!-- Title -->
            <h1 class="text-3xl font-bold text-slate-900 dark:text-slate-100 mb-2">
                Too Many Requests
            </h1>

            <!-- Status code -->
            <p class="text-6xl font-bold text-amber-500 dark:text-amber-400 mb-4">
                429
            </p>

            <!-- Message -->
            <p class="text-slate-600 dark:text-slate-400 mb-8">
                You've made too many requests in a short period of time.
                Please wait a moment before trying again.
            </p>

            <!-- Countdown timer -->
            <div class="mb-8">
                <p class="text-sm text-slate-500 dark:text-slate-500 mb-2">Try again in:</p>
                <p id="countdown" class="text-2xl font-semibold text-slate-800 dark:text-slate-200">60 seconds</p>
            </div>

            <!-- Actions -->
            <div class="flex flex-col sm:flex-row gap-3 justify-center">
                <a href="/"
                    class="inline-flex items-center justify-center px-6 py-3 rounded-xl bg-brand-600 text-white font-medium hover:bg-brand-700 shadow-sm transition">
                    Go to Dashboard
                </a>
                <button onclick="window.history.back()"
                    class="inline-flex items-center justify-center px-6 py-3 rounded-xl bg-slate-100 text-slate-700 font-medium hover:bg-slate-200 dark:bg-slate-800 dark:text-slate-300 dark:hover:bg-slate-700 transition">
                    Go Back
                </button>
            </div>
        </div>
    </div>

    <script>
        // Countdown timer
        let seconds = 60;
        const countdownEl = document.getElementById('countdown');

        const timer = setInterval(() => {
            seconds--;
            if (seconds <= 0) {
                clearInterval(timer);
                countdownEl.textContent = 'Ready!';
                countdownEl.classList.add('text-emerald-600', 'dark:text-emerald-400');
            } else {
                countdownEl.textContent = seconds + ' second' + (seconds !== 1 ? 's' : '');
            }
        }, 1000);
    </script>
</body>

</html>
