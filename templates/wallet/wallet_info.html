{% extends "layout.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-2xl mb-4">Your Wallet</h2>
    <p class="text-lg mb-2">Balance: ₦{{ wallet.balance }}</p>

    <h3 class="text-xl mt-4">Transaction History</h3>
    <ul class="mt-2">
        {% for transaction in transactions %}
        <li>
            <span>{{ transaction.timestamp }} - {{ transaction.transaction_type|title }}:
                ₦{{ transaction.amount }}</span>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
