{% extends "layout.html" %}

{% block content %}
<div class="max-w-md mx-auto p-6 bg-white dark:bg-slate-800 rounded-xl shadow-xl">
    <h1 class="text-3xl font-semibold text-slate-900 dark:text-slate-50 mb-6">Demo Withdrawal</h1>

    {% include 'includes/form_messages.html' %}
    <form method="POST">
        {% csrf_token %}
        <div class="mb-6">
            <label for="amount" class="block text-lg font-semibold text-slate-700 dark:text-slate-300">Enter
                Amount</label>
            <input type="number" id="amount" name="amount"
                class="w-full mt-2 p-4 border border-slate-300 dark:border-slate-700 rounded-xl text-lg focus:ring-2 focus:ring-brand-500 dark:text-slate-50 dark:bg-slate-700"
                step="0.01" min="0.01" placeholder="Enter amount to withdraw" required>
            <p class="text-red-500 text-sm mt-2">{{ error }}</p>
        </div>

        <button type="submit"
            class="w-full mt-6 py-3 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700 shadow-md focus:outline-none focus:ring-2 focus:ring-brand-500 transition">
            Withdraw
        </button>
    </form>

    <div class="mt-6 text-sm text-slate-500 dark:text-slate-400 text-center">
        <p>All transactions are secure and processed instantly.</p>
    </div>
</div>

{% if success %}
<script>
    document.getElementById('successModal').classList.remove('hidden');
    document.getElementById('closeModal').addEventListener('click', function () {
        document.getElementById('successModal').classList.add('hidden');
    });
</script>
{% endif %}
{% endblock %}
