{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui'],
                    },
                    colors: {
                        brand: {
                            500: '#0b82ff',
                            600: '#0064db',
                            700: '#004fae',
                        }
                    }
                }
            }
        };
    </script>

    <!-- Theme Loader -->
    <script>
        (function () {
            const stored = localStorage.getItem('nova-theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (stored === 'dark' || (!stored || stored === 'system') && prefersDark) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
</head>

<body class="min-h-screen bg-slate-50 dark:bg-slate-950 flex items-center justify-center">

    <div
        class="max-w-md w-full bg-white dark:bg-slate-900/90 border border-slate-200 dark:border-slate-800 rounded-3xl p-8 text-center shadow-xl">

        <h1 class="text-2xl font-semibold text-slate-900 dark:text-white mb-2">
            Reset Your Password
        </h1>

        <p class="text-sm text-slate-600 dark:text-slate-400 mb-6">
            Enter your email to receive a 6-digit reset code.
        </p>

        <!-- ERROR MESSAGE HANDLING
        {% if error %}
        <div class="mt-3 text-xs text-red-500 bg-red-50 border border-red-100
           dark:bg-red-500/10 dark:border-red-500/30 dark:text-red-200
           rounded-lg px-3 py-2">
            {{ error }}
        </div>
        {% endif %} -->

        {% include 'includes/form_messages.html' %}
        <form method="POST">
            {% csrf_token %}

            <div class="text-left space-y-2 mb-4">
                <label for="email" class="text-xs uppercase font-semibold text-slate-600 dark:text-slate-400">Email
                    address</label>
                <input type="email" name="email" id="email" required
                    class="w-full rounded-xl bg-slate-100 dark:bg-slate-800 border border-slate-300 dark:border-slate-700 px-3 py-2.5 text-sm text-slate-900 dark:text-white outline-none focus:ring-2 focus:ring-brand-500"
                    placeholder="Enter your email">
            </div>

            <button type="submit"
                class="w-full rounded-xl bg-brand-600 text-white text-sm font-medium py-2.5 hover:bg-brand-700 transition">
                Send Reset Code
            </button>
        </form>

        <p class="text-xs mt-5 text-slate-500 dark:text-slate-400">
            Remember your password?
            <a href="{% url 'login' %}" class="text-brand-600 dark:text-brand-400 hover:underline">
                Log in
            </a>
        </p>
    </div>

</body>

</html>
