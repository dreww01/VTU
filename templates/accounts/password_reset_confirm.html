{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Reset Code</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'system-ui'] },
                    colors: {
                        brand: { 500: '#0b82ff', 600: '#0064db', 700: '#004fae' }
                    }
                }
            }
        };
    </script>

    <!-- Theme Loader -->
    <script>
        (function () {
            const stored = localStorage.getItem('nova-theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (stored === 'dark' || (!stored || stored === 'system') && prefersDark) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
</head>

<body class="min-h-screen bg-slate-50 dark:bg-slate-950 flex items-center justify-center">

    <div
        class="max-w-md w-full bg-white dark:bg-slate-900/90 border border-slate-200 dark:border-slate-800 rounded-3xl p-8 text-center shadow-xl">

        <h1 class="text-2xl font-semibold text-slate-900 dark:text-white mb-2">
            Enter Reset Code
        </h1>

        <p class="text-sm text-slate-600 dark:text-slate-400 mb-6">
            We sent a 6-digit code to your email. Enter it to continue.
        </p>

        <!-- ERROR MESSAGE HANDLING -->
        {% if reset_code_error %}
        <div class="mb-4 text-xs text-red-500 bg-red-50 border border-red-100
                    dark:bg-red-500/10 dark:border-red-500/30 dark:text-red-200
                    rounded-lg px-3 py-2">
            {{ reset_code_error }}
        </div>
        {% elif error %}
        <div class="mb-4 text-xs text-red-500 bg-red-50 border border-red-100
                    dark:bg-red-500/10 dark:border-red-500/30 dark:text-red-200
                    rounded-lg px-3 py-2">
            {{ error }}
        </div>
        {% endif %}

        {% include 'includes/form_messages.html' %}
        <form method="POST">
            {% csrf_token %}

            <div class="text-left space-y-2 mb-4">
                <label for="id_reset_code" class="text-xs uppercase font-semibold text-slate-600 dark:text-slate-400">
                    Reset Code
                </label>

                <input id="id_reset_code" name="reset_code" type="text" maxlength="6" inputmode="numeric"
                    pattern="\d{6}" oninput="this.value = this.value.replace(/[^0-9]/g, '');" required
                    class="w-full rounded-xl bg-slate-100 dark:bg-slate-800 border border-slate-300 dark:border-slate-700 px-3 py-2.5 text-sm text-slate-900 dark:text-white outline-none focus:ring-2 focus:ring-brand-500"
                    placeholder="Enter your 6-digit code">

                <button type="submit"
                    class="w-full rounded-xl bg-brand-600 text-white text-sm font-medium py-2.5 hover:bg-brand-700 transition">
                    Verify Code
                </button>
        </form>

        <p class="text-xs mt-5 text-slate-500 dark:text-slate-400">
            Didn't get the code?
            <a href="{% url 'password_reset' %}" class="text-brand-600 dark:text-brand-400 hover:underline">
                Resend
            </a>
        </p>
    </div>

</body>

</html>
